apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: ozdemire/flask-mongo-app:latest
        ports:
        - containerPort: 5000
        env:
          - name: MONGO_URI
            value: mongodb://mongoadmin:hepApipass321@hepdb-mongodb.default.svc.cluster.local:27017/?authSource=admin
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
